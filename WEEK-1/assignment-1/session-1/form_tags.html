<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form Tags..!</title>
    <link rel="icon" href="icons8-favicon-50.png">
</head>
<body>
    
    <form action="">



        <label for="data"></label>
        <input type="file" name="" id="">

<br>
<br>

        <label for="name">Select Your name :</label>    
        <select name="name" id="n">
            <option value="1">name 1</option>
            <option value="2">name 2</option>
            <option value="3">name 3</option>
            <option value="4">name 4</option>
            <option value="5">name 5</option>
        </select>
        

<br>
<br>
        <label for="gender">Male</label>

<br>
        <label for="18+"> Age(18+) :</label>
        <input type="checkbox" value="age" id="18+">
<br>
        <label for="button">THIS IS THE SUBMIT BUTTON</label>

    </form>
